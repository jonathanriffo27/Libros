<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{autor.nombre}} {{autor.apellido}}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light ">
	  <div class="container-fluid ms-5">
	    <!-- <a class="navbar-brand" href="#">Navbar</a> -->
	    <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button> -->
	    <div class="collapse navbar-collapse ms-5" id="navbarNavAltMarkup">
	      <div class="navbar-nav ms-2">
	        <a class="nav-link active" aria-current="page" href="/">Libros</a>
	        <a class="nav-link" href="/autores">Autores</a>
	      </div>
	    </div>
	  </div>
	</nav>
	<div class="container p-5">
		<h1>{{autor.nombre}} {{autor.apellido}}</h1>
		<br>
		<div class="container ms-3">
			<h4>ID: {{autor.id}}</h4>
			<div class="row">
				<div class="col-2">
					<h4>Notas: {{libro_autor.nombre}}</h4>
				</div>
				<div class="col-6">
					<p>{{autor.notas}}</p>
				</div>
			</div>
			<h4>Libros:</h4>
			<ul>
				{%for libro in autor_libro%}
					<li>{{libro.titulo}}</li>
				{%endfor%}  
			</ul>
			<form action="/{{libro.id}}/:autor_id" method="post">
				<div class="row">
					<div class="col-4">		
						<select class="form-select" aria-label="Default select example" name="autor_id">
							  <option selected>Selecciona el libro</option>
								{%for libro in libros%}
							  		<option value="{{libro.id}}">{{libro.titulo}}</option>
								{%endfor%}  
						</select>	
					</div>
					<div class="col-5">
						<button type="submit" class="btn btn-primary">Agregar</button>
					</div>	
				</div>
			</form>
		</div>	
	</div>
</body>
</html>
